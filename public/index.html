<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="modal" >
            <div class="modal-card-bg" id="modal-card-bg"></div>
            <div class="modal-card">
                <div class="modal-text">
                    <div class="modal-title">
                        <h1 class="text-title">Thank you!</h1>
                    </div>
                    <div class="modal-line"></div>
                    <div class="modal-description">
                        <p class="text-description">
                            Thank you for purchasing at Rebeloist store!
                        </p>
                    </div>
                </div>
                <div class="modal-button">
                    <button id="close-btn" class="btn">
                        <h4>Close</h4>
                    </button>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">
                <h1 class="text-title">CLICK THIS BUTTON</h1>
            </div>
            <div class="section-description">
                <button id="click-btn" class="btn">
                    <h4>Click</h4>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
